<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>


    <div class="container">
      <div class="Sidebar">
        <div class="step-1-cont steps">
          <span id="step-number">1</span>
            <div class="step-1">
              <span > Step 1</span>
              <P>Your info</P></div>
        </div>
        <div class="step-2-cont steps">
          <span id="step-number">2</span>
          <div class="step-2"><span> Step 2</span>
            <P>Select plan</P></div>
            
        </div>
        <div class="step-3-cont steps">
          <span id="step-number">3</span>
          <div class="step-3"><span>Step 3</span>
            <P>Add-ons</P></div>
            
        </div>
        <div class="step-4-cont steps">
          <span id="step-number">4</span>
          <div class="step-4"><span> Step 4</span>
            <P>Summary</P></div>
            
        </div>
      </div>





      <div class="your-info">
         <div class="heading">
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
         </div>
         <form action="#" class="form">
          <div class="input-info">
            <div class="text-info">
              <label for="name">Name</label>
              <input type="text" required placeholder="e.g. Stephen King">
            </div>
            <div class="text-info">
              <label for="email">Email Address</label>
              <input type="email" required placeholder="e.g. stephenking@lorem.com">
            </div>
            <div class="text-info">
              <label for="number"> Phone Number</label>
              <input type="phone" required placeholder="e.g. +1 234 567 890">
            </div>
           </div>
         </form>

         <button class="btn">Next Step</button>
      </div>

      


    </div>

</body>
</html>
